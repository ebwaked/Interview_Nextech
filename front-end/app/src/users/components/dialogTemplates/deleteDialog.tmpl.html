<md-dialog aria-label="Create New User">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Delete User?</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                    <md-icon aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                Are you sure you want to delete the selected user?
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="delete()">
                Delete
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
